version: "3.8"
services:
  paciak-geo-db:
    image: postgres:13.2
    container_name: paciak-geo-db
    env_file: ../PaciakGeo.DB/Environments/Localhost/postgres.env
    environment:
      - POSTGRES_HOST_AUTH_METHOD=md5
      - POSTGRES_DB=paciak_geo
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - 9876:5432
    volumes:
      - ../PaciakGeo.DB/bin:/var/lib/postgresql/data
      - ../PaciakGeo.DB/Environments/Localhost/create_user.sql:/docker-entrypoint-initdb.d/create_user.sql
    networks:
      - paciak-geo-database
  flyway-paciak-geo:
    image: flyway/flyway:latest
    container_name: flyway-paciak-geo
    depends_on:
      - paciak-geo-db
    environment:
      FLYWAY_EDITION: community
    volumes:
      - ../PaciakGeo.DB/Migrations:/flyway/sql
      - ../PaciakGeo.DB/Environments/Localhost/flyway.conf:/flyway/conf/flyway.conf
    command: migrate
    networks:
      - paciak-geo-database
networks:
  paciak-geo-database:
    name: paciak-geo-database